    * {

    }

    html, body {
      height: 100%;
      font-family: 'Outfit', sans-serif;

    }

body {
  position: relative;

    #background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.6); }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8));
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 180px;
      gap: 30px;
      color: white;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .intro-box {

      justify-content: center;

      border-radius: 3px;
      -webkit-appearance: none;
    }

    .music-block input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: white;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      margin-top: -5px;

    .music-block button {

      color: white;

      display: flex;
